{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Welcome{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if g.user %}
    <a href="/dashboard/" class="dashboard-link">
        <span>View your dashboard</span>
        <i class="fas fa-arrow-right"></i>
    </a>
  {% else %}
    <span>Sign in to view your customized dashboard.</span>
  {% endif %}

{% endblock %}
