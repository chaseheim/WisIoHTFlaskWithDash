<!doctype html>
<title>{% block title %}{% endblock %} - WisIoHT</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Wisconsin IoHT Project - University of Wisconsin - Stout</h1>
  <ul>
    {% if g.user %}
      <li><span>Hi, {{ g.user['email'] }}</span>
      <li><a href="{{ url_for('auth_bp.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth_bp.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
